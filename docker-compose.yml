services:
  web:
    build: .
    container_name: geomapgov_web
    command: >
      sh -c "
      python manage.py collectstatic --noinput &&
      gunicorn config.wsgi:application --bind 0.0.0.0:8000
      "
    env_file:
      - .env
    volumes:
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
    expose:
      - '8000'
    restart: unless-stopped

  bot:
    build: .
    container_name: geomapgov_bot
    command: python bot/main.py
    env_file:
      - .env
    volumes:
      - ./bot:/app/bot
    restart: unless-stopped

  nginx:
    image: nginx:1.24
    container_name: geomapgov_nginx
    depends_on:
      - web
    ports:
      - '80:80'
    volumes:
      - ./nginx/geomapgov.conf:/etc/nginx/conf.d/default.conf:ro
      - ./staticfiles:/app/staticfiles:ro
      - ./media:/app/media:ro
    restart: unless-stopped
